<!DOCTYPE html>
<html>
<head>
    <title>Review Submitted</title>
    <style>
        body {
            background-color: #000000; /* Light blue shade */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(98, 97, 100, 0.441);
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            color: #fafbfc; /* Text color */
            max-width: 600px;
            width: 90%;
            opacity: 0;
            animation: slide-in-fade 2s ease-in-out forwards;
        }
        @keyframes slide-in-fade {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 0.6;
                transform: translateY(0);
            }
        }
        h1 {
            color: #fefefe; /* Header text color */
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #f0f7ff; /* Paragraph text color */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Submitted</h1>
        <p>Thank you for submitting your review. We appreciate your feedback!</p>
    </div>
</body>
</html>
