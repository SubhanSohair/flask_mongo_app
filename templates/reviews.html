<!DOCTYPE html>
<html>
  <head>
    <title>Reviews Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      #review {
        background-color: #1f1e1e;
        /* width: 350px; */
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: white;
        text-align: center;
        gap: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        inline-size: 350px;
        overflow-wrap: break-word;

      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 40%;
        height: 80%;
        border-radius: 25px;
        overflow-y: scroll;
        overflow-x: hidden;
        margin-top: 100px;
        border: 1px solid #ccc; 
      }


      .example::-webkit-scrollbar {
        display: none;
      }

      #top {
        margin-top: 270px;
      }

      nav {
        background-color: #000000;
        padding: 10px;
        height: 45px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #f5f5f5;
        position: fixed;
      }

      img {
        height: 40px;
        width: 40px;
        margin-left: 30px;
        border-radius: 3px;
      }

      #bg {
        background-color: #000000;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      button {
        width: 150px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        background: red;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        background: #e62222;
        margin-right: 30px;
      }

      button,
      button span {
        transition: 200ms;
      }

      button .text {
        transform: translateX(35px);
        color: white;
        font-weight: bold;
      }

      button .icon {
        position: absolute;
        border-left: 1px solid #c41b1b;
        transform: translateX(110px);
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button svg {
        width: 15px;
        fill: #eee;
      }

      button:hover {
        background: #ff3636;
      }

      button:hover .text {
        color: transparent;
      }

      button:hover .icon {
        width: 150px;
        border-left: none;
        transform: translateX(0);
      }

      button:focus {
        outline: none;
      }

      button:active .icon svg {
        transform: scale(0.8);
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="/qr">
        <img src="/static/QR.png" alt="QR Code" />
      </a>
      <a href="/delete_reviews" style="text-decoration: none;">
        <button class="noselect">
          <span class="text">Delete All</span
          ><span class="icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
              ></path></svg
          ></span>
        </button>
    </a>
    </nav>
    <div id="bg">
      <div class="example" id="container">
        <div id="top">
          {% for review in reviews %}
          <div id="review">{{ review.review }}</div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script>
      // Function to reload the page after every 2 seconds
      function reloadPage() {
        setTimeout(function () {
          location.reload();
        }, 3000);
      }

      // Call the reloadPage function
      reloadPage();
    </script>
  </body>
</html>
